<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Qrcode-Card</title>
</head>
<body class="flex justify-center items-center mt-16">
    <div class="bg-[#D6E1F1] h-[500px] w-[1050px] rounded-lg flex justify-center items-center ">

        <div class="bg-white w-[800px] h-[400px] rounded-lg flex p-4 ">
            <div class="popr text-slate-700 text-center text-3xl w-[450px] font-semibold flex flex-col justify-center items-center">
                <span>
                    Upskill your
                </span>
                <span>
                    Frontend skills
                </span>
                <span class="mt-3 popr text-3xl font-medium">
                    Scan this QR code to
                </span>
                <span class="popr font-medium">
                    improving your coding
                </span>
                <span class="popr font-medium">
                    skills!
                </span>
            </div>

            <div class="bg-[#F1D6FD] flex justify-center items-center p-10 rounded-lg  ">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTzU0S9bN7Wst_PSkr-bkuGyeqXtLa-jPSVdA&s" class="rounded-lg" alt="qrcode">
